<body>
    <div class="header">
        <header>
            <img src="https://bit.ly/3caUi8V" alt="" width="70px" height="70px">
            <div class="i">
                <h1 class="glow">PIZZA </h1>
                <img id="c" src="https://bit.ly/39jFe7b" alt="" width="100px" height="100px">
                <div>
                    <a href="#order">
                        <img class="f" src="https://bit.ly/2Tr0f94" alt="" width="150px" height="150px">

                    </a>
                    <h3>click to order</h>

                </div>




            </div>


        </header>
    </div>
    <br>
    <h1 style="text-align: center;" style="color: aqua;">menu</h1>
    <div id=menu class="jumbotron">
        <h1 style="color: aqua;">choose your taste</h1>
        <div class="row">


            <div class="col-md-3" id="one">
                <img src="https://bit.ly/39a9lh4" class="menu" width="100%" height="100%">
                <p id="overlay1" class="text">pastry meat</p>

            </div>
            <div class="col-md-3" id="two">
                <img src="https://bit.ly/2TH7euT" class="menu" width="100%" height="100%">
                <p id="overlay2" class="text">pizza,sausage</p>
            </div>
            <div class="col-md-3" id=three>
                <img src="https://bit.ly/3cfIEJM" class="menu" width="100%" height="100%">
                <p id="overlay3" class="text">corn </p>
            </div>
            <div class="col-md-3" id="four">
                <img src="https://bit.ly/2PBEdzg" class="menu" width="100%" height="100%">
                <p id="overlay4" class="text">cheese </p>
            </div>

            <div class="col-md-3" id="Five ">
                <img src="https://bit.ly/3ag19ft" width="100%" height="100%">
                <p id="overlay5" class="text"> gorgonzola </p>
            </div>
            <div class="col-md-3" id="six">
                <img src="https://bit.ly/2I6rFMi" width="100%" height="100%">
                <p id="overlay6" class="seven">olive</p>
            </div>
            <div class="col-md-3" id="seven">
                <img src="https://bit.ly/3cpB0wm" width="100%" height="100%">
                <p id="overlay7" class="text">vegetable</p>
            </div>
            <div class="col-md-3" id="eight">
                <img src="https://bit.ly/39eHfRX" width="100%" height="100%">
                <p id="overlay8" class="text">pastiries</p>
            </div>

            <div class="container">
                <br>
                <br>

                <form>

                    <div class="form-grp ">
                        <lable style="color: aqua;">choose your type</lable>
                        <select class="custom-select custom-select-md mb-3 flavour" id="type" required>
                            <option value="you have selected a pastry meat">pastry meat</option>
                            <option value="you have selected a pizza sausage">pizza sausage</option>
                            <option value="you have selected a corn">corn</option>
                            <option value="you have selected a cheese">cheese</option>
                            <option value="you have selected a gorgonzola">gorgonzola</option>
                            <option value="you have selected a olive">olive</option>
                            <option value="you have selected a vegetable">vegetable</option>
                            <option value="you have selected a pastiries">pastiries</option>
                        </select>



                        <div class="form-grp ">
                            <lable style="color: aqua;">choose your flavor </lable>
                            <select class="custom-select custom-select-md mb-3 flavour" id="flavor" required>
                                <option value="vegtikka">Veg Tikka</option>
                                <option value="chickentikka">Chicken Tikka</option>
                                <option value="periperi">Peri-Peri Chicken</option>
                                <option value="bbq">BBQ Steak</option>
                                <option value="boerewors">Boerewors</option>
                                <option value="hawaiian">Hawaiian</option>
                                <option value="mushroom">Chicken and Mushroom</option>
                                <option value="regina">Regina Pizza</option>
                            </select>



                        </div>
                        <div class="form-grp">
                            <lable style="color: aqua;">choose your size</lable>
                            <select class="custom-select custom-select-md mb-3" id="size" required>
                                <option value=" regular wchich cost ksh 800">Regular 800/=</option>
                                <option value=" medium which cost ksh 700 ">Medium 700/=</option>
                                <option value=" large which cost ksh 1200">Large 1200/=</option>
                            </select>


                        </div>
                        <div class="form-grp">
                            <lable style="color: aqua;">select your crust</lable>
                            <select class="custom-select custom-select-md mb-3" id="crust" required>
                                <option value=" Thin crust ksh 100">Thin Crust @ Ksh. 100</option>
                                <option value=" thick crust ksh 150">Thick Crust @ Ksh. 150</option>
                                <option value=" flatBread ksh 180">FlatBread Crust @ sh. 180</option>
                                <option value=" custom crust ksh 280">Custom Crust @ sh. 280</option>
                            </select>


                        </div>
                        <div class="form-grp" id="order">
                            <lable style="color: aqua;">select your toopings</lable>
                            <select class="custom-select custom-select-md mb-3" id="toppings" required>
                                <option value=" and added tomato ksh80">Tomato @ sh. 80</option>
                                <option value=" and added onion ksh80">Onions @ sh. 80</option>
                                <option value=" and added mushroom ksh80">Mushroom @ sh. 80</option>
                                <option value=" and added green pepper ksh 80">Green Pepper @ sh. 80</option>
                                <option value=""></option>
                                <option value="addedolives ksh 120">Olives @ sh. 120</option>
                                <option value="added pineapple ksh 120">Pineapple @ sh. 120</option>
                                <option value="added sweet corn ksh 120">Sweet Corn @ sh. 120</option>
                                <option value="added macon ksh 120">Macon @ sh. 120</option>
                                <option value="added mince ksh 120">Mince @ sh. 120</option>
                                <option value=""></option>
                                <option value="Beef  ksh 170">Beef Peperoni @ sh. 170</option>
                                <option value="periperi ksh 170">Periperi Chicken @ sh. 170</option>
                            </select>
                            <label style="color: aqua;">Number of Pizza's</label>
                            <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1"
                                required>

                            <br>
                            <button type="submit" class="btn btn-success checkout" id="checkout" onclick="checkout">
                                Checkout
                            </button>
                        </div>
                </form>

            </div>

            <div>
                <div class="one">
                    <form id="contact" action="https://mail.google.com/mail/u/0/#inbox" method="post">
                        <h3>Quick Contact</h3>
                        <h4>Contact us today, and get reply with in 24 hours!</h4>
                        <fieldset>
                            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Email Address" type="email" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                        </fieldset>
                        <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit"
                                data-submit="...Sending">Submit</button>
                        </fieldset>
                    </form>


                </div>

            
            </div>
<script src="script.js"></script>
